<!DOCTYPE html>
<html>
<head>
	<title>Thiệp chúc mừng sinh nhật</title>
	<style>
		body {
			background-color: #f1f1f1;
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.card {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.message {
			font-size: 18px;
			margin-bottom: 20px;
		}

		.button {
			padding: 10px 20px;
			background-color: #ff5500;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s, opacity 0.5s;
		}

		.popup.active {
			visibility: visible;
			opacity: 1;
		}

		@keyframes cake-animation {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}

		.cake {
			animation: cake-animation 2s infinite;
		}
	</style>
	<script>
		function showPopup() {
			var popup = document.getElementById("popup");
			popup.classList.add("active");
		}

		function closePopup() {
			var popup = document.getElementById("popup");
			popup.classList.remove("active");
		}
	</script>
</head>
<body>
	<div class="card">
		<h1 class="title">Chúc mừng sinh nhật!</h1>
		<p class="message">Chúc mừng sinh nhật tràn đầy niềm vui và hạnh phúc. Mong rằng bạn sẽ có một ngày đáng nhớ và nhận được nhiều món quà ý nghĩa.</p>
		<button class="button" onclick="showPopup()">Xem quà</button>
	</div>

	<div id="popup" class="popup">
		<img src="https://i.pinimg.com/originals/41/9b/be/419bbe8dbd2e334a34871e646d509816.gif" alt="Cake" class="cake">
		<button class="button" onclick="closePopup()">Đóng</button>
	</div>
</body>
</html>
